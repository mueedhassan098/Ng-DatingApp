<div class="text-center mt-3">
    <h2>Your matches -{{pagination?.totalItems}} found</h2>
</div>
<div class="container mt-3" *ngIf="userparams">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="d-flex mx-2">
            <label class="col-form-labelo">Age from: </label>
            <input
                type="number" 
                class="from-control ms-1" 
                style="width: 70px;" 
                name="minAge" 
                [(ngModel)]="userparams.minAge">
        </div>

         <div class="d-flex mx-2">
            <label class="col-form-labelo">Age to: </label>
            <input
                type="number" 
                class="from-control ms-1" 
                style="width: 70px;" 
                name="maxAge" 
                [(ngModel)]="userparams.maxAge">
        </div>
        <div class="d-flex px-2">
            <label class="col-form-label me-2">Show: </label>
             <select name="gender" 
                    style="width: 130px;"
                    class="form-select ms-1" 
                    [(ngModel)]="userparams.gender">
                    <option *ngFor="let gender of genderList" [value]="gender.value">
                        {{gender.display}}
                    </option>
             </select>
        </div>

            <button class="btn btn-primary ms-1" type="submit">Apply Filters</button>
            <button (click)="resetFilter()" class="btn btn-info ms-1" type="submit">Reset Filters</button>
            
            <div class="col">
                <div class="btn-group float-end">
                    <button
                    type="button" 
                    class="btn btn-primary" 
                    name="orderBy"
                    [(ngModel)]="userparams.orderBy" 
                    btnRadio="lastActive"
                    (click)="loadMembers()">
                    Last Active
                    </button>

                    <button
                    type="button" 
                    class="btn btn-primary" 
                    name="orderBy"
                    [(ngModel)]="userparams.orderBy" 
                    btnRadio="created"
                    (click)="loadMembers()">
                    Newest Members
                    </button>
                </div>
            </div>
    </form>
</div>


<div class="row">
    <!-- <div class="col-2" *ngFor="let member of members$|async"> -->
    <div class="col-2" *ngFor="let member of members">

       <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
     [boundaryLinks]="true"
     [totalItems]="pagination.totalItems"
     [itemsPerPage]="pagination.itemsPerPage"
     [maxSize]="5"
     [(ngModel)]="pagination.currentPage"
     (pageChanged)="pageChanged($event)"
     [totalItems]="7"
     previousText="&lsaquo;"
     nextText="&rsaquo;" 
     firstText="&laquo;"
     lastText="&raquo;"> 
</pagination>
</div>
